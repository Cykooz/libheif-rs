name: Check and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}


env:
  CARGO_TERM_COLOR: always


jobs:
  run_tests_on_linux:
    name: Run `cargo check/test` on Ubuntu
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: root suid tar
        run: sudo chown root:sudo /bin/tar && sudo chmod u+s /bin/tar

      - name: Cache APT
        id: cache-apt
        uses: actions/cache@v3
        with:
          path: |
            /etc/apt
            /var/lib/apt
          key: ${{ runner.os }}-apt

      - name: Add libheif PPA
        if: steps.cache-apt.outputs.cache-hit != 'true'
        run: sudo add-apt-repository -y ppa:strukturag/libheif

      - name: Install libheif
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libheif-dev libdav1d-dev
          version: 1.16.2

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"

      - name: Run tests
        run: |
          cargo check -p libheif-rs
          cargo test


  run_tests_on_windows:
    name: Run `cargo check/test` on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache rust artifacts
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
          cache-on-failure: "true"

      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v3
        with:
          path: "target/vcpkg"
          key: ${{ runner.os }}-vcpkg

      - name: Install cargo-vcpkg
        run: cargo install cargo-vcpkg

      - name: Build libheif
        run: cargo vcpkg -v build

      - name: Run tests
        run: |
          cargo check -p libheif-rs
          cargo test
